    <script src="js/three.min.js"></script>

    <script>
      Ammo().then(function (Ammo) {
        // Global variables
        const DISABLE_DEACTIVATION = 4;
        const TRANSFORM_AUX = new Ammo.btTransform();
        const ZERO_QUATERNION = new THREE.Quaternion(0, 0, 0, 1);

        // Graphics variables
        let container;
        let camera, camBox, scene, renderer;
        const raycaster = new THREE.Raycaster();
        let terrainMesh, texture;
        const clock = new THREE.Clock();
        let materialDynamic, materialStatic, materialInteractive;

        // Physics variables
        let collisionConfiguration;
        let dispatcher;
        let broadphase;
        let solver;
        let physicsWorld;

        const syncList = [];
        let time = 0;
        const objectTimePeriod = 3;
        const timeNextSpawn = time + objectTimePeriod;
        const maxNumObjects = 30;

        // Keybord actions
        const actions = {};
        const keysActions = {
          KeyW: 'acceleration',
          KeyS: 'braking',
          KeyA: 'left',
          KeyD: 'right',
        };

        function init() {
          container = document.createElement('div');
          document.body.appendChild(container);

          scene = new THREE.Scene();
          scene.background = new THREE.Color(0x00bfff);

          camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
          camBox = new THREE.Object3D();
          camBox.position.set(0, 1.8, -4);
          camBox.rotation.set(0, Math.PI, 0);
          camBox.add(camera);

          const ambientLight = new THREE.AmbientLight(0x707070);
          scene.add(ambientLight);

          const light = new THREE.DirectionalLight(0xffffff, 1);
          light.position.set(-10, 18, 5);
          light.castShadow = true;

          const d = 14;
          light.shadow.camera.left = -d;
          light.shadow.camera.right = d;
          light.shadow.camera.top = d;
          light.shadow.camera.bottom = -d;

          light.shadow.camera.near = 2;
          light.shadow.camera.far = 50;

          light.shadow.mapSize.x = 1024;
          light.shadow.mapSize.y = 1024;

          scene.add(light);

          materialDynamic = new THREE.MeshPhongMaterial({
            color: 0xfca400,
          });

          materialStatic = new THREE.MeshPhongMaterial({
            color: 0x808080,
          });

          materialInteractive = new THREE.MeshPhongMaterial({
            color: 0x990000,
          });

          renderer = new THREE.WebGLRenderer({
            antialias: true,
          });
          renderer.setPixelRatio(window.devicePixelRatio);
          renderer.setSize(window.innerWidth, window.innerHeight);
          renderer.shadowMap.enabled = true;
          renderer.vr.enabled = true;
          container.appendChild(renderer.domElement);
          document.body.appendChild(WEBVR.createButton(renderer));

          // Physics init
          collisionConfiguration = new Ammo.btDefaultCollisionConfiguration();
          dispatcher = new Ammo.btCollisionDispatcher(collisionConfiguration);
          broadphase = new Ammo.btDbvtBroadphase();
          solver = new Ammo.btSequentialImpulseConstraintSolver();
          physicsWorld = new Ammo.btDiscreteDynamicsWorld(dispatcher, broadphase, solver, collisionConfiguration);
          physicsWorld.setGravity(new Ammo.btVector3(0, -9.82, 0));

          createObjects();

          // Gamepad API stuff
          let interval;
          if (!('ongamepadconnected' in window)) {
            interval = setInterval(pollGamepads, 500);
          }

          function pollGamepads() {
            const gamepads = navigator.getGamepads
              ? navigator.getGamepads()
              : navigator.webkitGetGamepads
                ? navigator.webkitGetGamepads
                : [];
            for (let i = 0; i < gamepads.length; i++) {
              controller = gamepads[i];
              if (controller) {
                gameLoop();
                clearInterval(interval);
              }
            }
          }

          function gameLoop() {
            const gamepads = navigator.getGamepads
              ? navigator.getGamepads()
              : navigator.webkitGetGamepads
                ? navigator.webkitGetGamepads
                : [];
            if (!gamepads) {
              return;
            }

            const gp = gamepads[0];
            var e = new Event('keyup');
            if (gp.axes[0] == 0 || gp.axes[1] == 0) {
              e.code = 'KeyW';
              keyup(e);
              e.code = 'KeyA';
              keyup(e);
              e.code = 'KeyS';
              keyup(e);
              e.code = 'KeyD';
              keyup(e);
            }

            var e = new Event('keydown');
            if (gp.axes[1] > 0) {
              e.code = 'KeyS';
              keydown(e);
            } else if (gp.axes[1] < 0) {
              e.code = 'KeyW';
              keydown(e);
            }
            if (gp.axes[0] < 0) {
              e.code = 'KeyA';
              keydown(e);
            } else if (gp.axes[0] > 0) {
              e.code = 'KeyD';
              keydown(e);
            }

            start = requestAnimationFrame(gameLoop);
          }

          window.addEventListener('keydown', keydown);
          window.addEventListener('keyup', keyup);

          window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
          renderer.animate(render);
        }

        function render() {
          const dt = clock.getDelta();
          for (let i = 0; i < syncList.length; i++) syncList[i](dt);
          physicsWorld.stepSimulation(dt, 10);
          renderer.render(scene, camera);
          time += dt;
        }

        function keyup(e) {
          if (keysActions[e.code]) {
            actions[keysActions[e.code]] = false;
            e.preventDefault();
            e.stopPropagation();
            return false;
          }
        }

        function keydown(e) {
          if (keysActions[e.code]) {
            actions[keysActions[e.code]] = true;
            e.preventDefault();
            e.stopPropagation();
            return false;
          }
        }

        function createBox(pos, quat, w, l, h, mass, friction) {
          const material = mass > 0 ? materialDynamic : materialStatic;
          const shape = new THREE.BoxGeometry(w, l, h, 1, 1, 1);
          const geometry = new Ammo.btBoxShape(new Ammo.btVector3(w * 0.5, l * 0.5, h * 0.5));

          if (!mass) mass = 0;
          if (!friction) friction = 1;

          const mesh = new THREE.Mesh(shape, material);
          mesh.position.copy(pos);
          mesh.quaternion.copy(quat);
          scene.add(mesh);

          const transform = new Ammo.btTransform();
          transform.setIdentity();
          transform.setOrigin(new Ammo.btVector3(pos.x, pos.y, pos.z));
          transform.setRotation(new Ammo.btQuaternion(quat.x, quat.y, quat.z, quat.w));

          const motionState = new Ammo.btDefaultMotionState(transform);

          const localInertia = new Ammo.btVector3(0, 0, 0);
          geometry.calculateLocalInertia(mass, localInertia);

          const rbInfo = new Ammo.btRigidBodyConstructionInfo(mass, motionState, geometry, localInertia);
          const body = new Ammo.btRigidBody(rbInfo);

          body.setFriction(friction);
          //body.setRestitution(.9);
          //body.setDamping(0.2, 0.2);

          physicsWorld.addRigidBody(body);

          if (mass > 0) {
            body.setActivationState(DISABLE_DEACTIVATION);

            // Sync physics and graphics
            function sync(dt) {
              const ms = body.getMotionState();
              if (ms) {
                ms.getWorldTransform(TRANSFORM_AUX);
                const p = TRANSFORM_AUX.getOrigin();
                const q = TRANSFORM_AUX.getRotation();
                mesh.position.set(p.x(), p.y(), p.z());
                mesh.quaternion.set(q.x(), q.y(), q.z(), q.w());
              }
            }
            syncList.push(sync);
          }
        }

        function createWheelMesh(radius, width) {
          const t = new THREE.CylinderGeometry(radius, radius, width, 24, 1);
          t.rotateZ(Math.PI / 2);
          const mesh = new THREE.Mesh(t, materialInteractive);
          mesh.add(
            new THREE.Mesh(
              new THREE.BoxGeometry(width * 1.5, radius * 1.75, radius * 0.25, 1, 1, 1),
              materialInteractive
            )
          );
          scene.add(mesh);
          return mesh;
        }

        function createChassisMesh(w, l, h) {
          const shape = new THREE.BoxGeometry(w, l, h, 1, 1, 1);
          const mesh = new THREE.Mesh(shape, materialInteractive);
          scene.add(mesh);
          return mesh;
        }

        function createVehicle(pos, quat) {
          // Vehicle constants
          const chassisWidth = 1.8;
          const chassisHeight = 0.6;
          const chassisLength = 4;
          const massVehicle = 800;

          const wheelAxisPositionBack = -1;
          const wheelRadiusBack = 0.4;
          const wheelWidthBack = 0.3;
          const wheelHalfTrackBack = 1;
          const wheelAxisHeightBack = 0.3;

          const wheelAxisFrontPosition = 1.7;
          const wheelHalfTrackFront = 1;
          const wheelAxisHeightFront = 0.3;
          const wheelRadiusFront = 0.35;
          const wheelWidthFront = 0.2;

          const friction = 1000;
          const suspensionStiffness = 20.0;
          const suspensionDamping = 2.3;
          const suspensionCompression = 4.4;
          const suspensionRestLength = 0.6;
          const rollInfluence = 0.2;

          const steeringIncrement = 0.04;
          const steeringClamp = 0.5;
          const maxEngineForce = 2000;
          const maxBreakingForce = 100;

          // Chassis
          const geometry = new Ammo.btBoxShape(
            new Ammo.btVector3(chassisWidth * 0.5, chassisHeight * 0.5, chassisLength * 0.5)
          );
          const transform = new Ammo.btTransform();
          transform.setIdentity();
          transform.setOrigin(new Ammo.btVector3(pos.x, pos.y, pos.z));
          transform.setRotation(new Ammo.btQuaternion(quat.x, quat.y, quat.z, quat.w));

          const motionState = new Ammo.btDefaultMotionState(transform);
          const localInertia = new Ammo.btVector3(0, 0, 0);
          geometry.calculateLocalInertia(massVehicle, localInertia);

          const body = new Ammo.btRigidBody(
            new Ammo.btRigidBodyConstructionInfo(massVehicle, motionState, geometry, localInertia)
          );
          body.setActivationState(DISABLE_DEACTIVATION);
          physicsWorld.addRigidBody(body);

          const chassisMesh = createChassisMesh(chassisWidth, chassisHeight, chassisLength);
          chassisMesh.add(camBox);

          // Raycast Vehicle
          let engineForce = 0;
          let vehicleSteering = 0;
          let breakingForce = 0;
          const tuning = new Ammo.btVehicleTuning();
          const rayCaster = new Ammo.btDefaultVehicleRaycaster(physicsWorld);
          const vehicle = new Ammo.btRaycastVehicle(tuning, body, rayCaster);
          vehicle.setCoordinateSystem(0, 1, 2);
          physicsWorld.addAction(vehicle);

          // Wheels
          const FRONT_LEFT = 0;
          const FRONT_RIGHT = 1;
          const BACK_LEFT = 2;
          const BACK_RIGHT = 3;
          const wheelMeshes = [];
          const wheelDirectionCS0 = new Ammo.btVector3(0, -1, 0);
          const wheelAxleCS = new Ammo.btVector3(-1, 0, 0);

          function addWheel(isFront, pos, radius, width, index) {
            const wheelInfo = vehicle.addWheel(
              pos,
              wheelDirectionCS0,
              wheelAxleCS,
              suspensionRestLength,
              radius,
              tuning,
              isFront
            );

            wheelInfo.set_m_suspensionStiffness(suspensionStiffness);
            wheelInfo.set_m_wheelsDampingRelaxation(suspensionDamping);
            wheelInfo.set_m_wheelsDampingCompression(suspensionCompression);
            wheelInfo.set_m_frictionSlip(friction);
            wheelInfo.set_m_rollInfluence(rollInfluence);

            wheelMeshes[index] = createWheelMesh(radius, width);
          }

          addWheel(
            true,
            new Ammo.btVector3(wheelHalfTrackFront, wheelAxisHeightFront, wheelAxisFrontPosition),
            wheelRadiusFront,
            wheelWidthFront,
            FRONT_LEFT
          );
          addWheel(
            true,
            new Ammo.btVector3(-wheelHalfTrackFront, wheelAxisHeightFront, wheelAxisFrontPosition),
            wheelRadiusFront,
            wheelWidthFront,
            FRONT_RIGHT
          );
          addWheel(
            false,
            new Ammo.btVector3(-wheelHalfTrackBack, wheelAxisHeightBack, wheelAxisPositionBack),
            wheelRadiusBack,
            wheelWidthBack,
            BACK_LEFT
          );
          addWheel(
            false,
            new Ammo.btVector3(wheelHalfTrackBack, wheelAxisHeightBack, wheelAxisPositionBack),
            wheelRadiusBack,
            wheelWidthBack,
            BACK_RIGHT
          );

          // Sync keybord actions and physics and graphics
          function sync(dt) {
            const speed = vehicle.getCurrentSpeedKmHour();

            breakingForce = 0;
            engineForce = 0;

            if (actions.acceleration) {
              if (speed < -1) breakingForce = maxBreakingForce;
              else engineForce = maxEngineForce;
            }

            if (actions.braking) {
              if (speed > 1) breakingForce = maxBreakingForce;
              else engineForce = -maxEngineForce / 2;
            }

            if (actions.left) {
              if (vehicleSteering < steeringClamp) vehicleSteering += steeringIncrement;
            } else {
              if (actions.right) {
                if (vehicleSteering > -steeringClamp) vehicleSteering -= steeringIncrement;
              } else {
                if (vehicleSteering < -steeringIncrement) vehicleSteering += steeringIncrement;
                else {
                  if (vehicleSteering > steeringIncrement) vehicleSteering -= steeringIncrement;
                  else {
                    vehicleSteering = 0;
                  }
                }
              }
            }

            vehicle.applyEngineForce(engineForce, BACK_LEFT);
            vehicle.applyEngineForce(engineForce, BACK_RIGHT);

            vehicle.setBrake(breakingForce / 2, FRONT_LEFT);
            vehicle.setBrake(breakingForce / 2, FRONT_RIGHT);
            vehicle.setBrake(breakingForce, BACK_LEFT);
            vehicle.setBrake(breakingForce, BACK_RIGHT);

            vehicle.setSteeringValue(vehicleSteering, FRONT_LEFT);
            vehicle.setSteeringValue(vehicleSteering, FRONT_RIGHT);

            let tm, p, q, i;
            const n = vehicle.getNumWheels();
            for (i = 0; i < n; i++) {
              vehicle.updateWheelTransform(i, true);
              tm = vehicle.getWheelTransformWS(i);
              p = tm.getOrigin();
              q = tm.getRotation();
              wheelMeshes[i].position.set(p.x(), p.y(), p.z());
              wheelMeshes[i].quaternion.set(q.x(), q.y(), q.z(), q.w());
            }

            tm = vehicle.getChassisWorldTransform();
            p = tm.getOrigin();
            q = tm.getRotation();
            chassisMesh.position.set(p.x(), p.y(), p.z());
            chassisMesh.quaternion.set(q.x(), q.y(), q.z(), q.w());
          }
          syncList.push(sync);
        }

        function createObjects() {
          createBox(new THREE.Vector3(0, -0.5, 0), ZERO_QUATERNION, 75, 1, 75, 0, 2);

          const quaternion = new THREE.Quaternion(0, 0, 0, 1);
          quaternion.setFromAxisAngle(new THREE.Vector3(1, 0, 0), -Math.PI / 18);
          createBox(new THREE.Vector3(0, -1.5, 0), quaternion, 8, 4, 10, 0);

          const size = 0.75;
          const nw = 8;
          const nh = 6;
          for (let j = 0; j < nw; j++)
            for (let i = 0; i < nh; i++)
              createBox(
                new THREE.Vector3(size * j - (size * (nw - 1)) / 2, size * i, 10),
                ZERO_QUATERNION,
                size,
                size,
                size,
                10
              );

          createVehicle(new THREE.Vector3(0, 4, -20), ZERO_QUATERNION);
        }

        init();
        animate();
      });
    </script>
