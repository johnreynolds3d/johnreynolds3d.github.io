    <div id="container"></div>

    <script src="js/three.min.js"></script>
    <script src="js/libs/ammo.min.js"></script>

    <script>
      // Graphics variables
      let container;
      let camera, controls, scene, renderer;
      let textureLoader;
      const clock = new THREE.Clock();

      // Physics variables
      const gravityConstant = -9.8;
      let collisionConfiguration;
      let dispatcher;
      let broadphase;
      let solver;
      let softBodySolver;
      let physicsWorld;
      const rigidBodies = [];
      const margin = 0.05;
      let hinge;
      let rope;
      const transformAux1 = new Ammo.btTransform();
      let time = 0;
      let armMovement = 0;
      let legMovement = 0;

      init();
      animate();

      function init() {
        initGraphics();
        initPhysics();
        createObjects();
        initInput();
      }

      function initGraphics() {
        container = document.getElementById('container');

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x00bfff);

        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 64);
        camera.position.set(-7, 5, 8);

        controls = new THREE.OrbitControls(camera);
        controls.target.set(0, 2, 0);
        controls.update();

        renderer = new THREE.WebGLRenderer({
          antialias: true,
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;

        textureLoader = new THREE.TextureLoader();

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(-10, 10, 5);
        light.castShadow = true;

        const d = 10;
        light.shadow.camera.left = -d;
        light.shadow.camera.right = d;
        light.shadow.camera.top = d;
        light.shadow.camera.bottom = -d;

        light.shadow.camera.near = 2;
        light.shadow.camera.far = 32;

        light.shadow.mapSize.x = 2048;
        light.shadow.mapSize.y = 2048;

        scene.add(light);

        container.innerHTML = '';

        container.appendChild(renderer.domElement);

        window.addEventListener('resize', onWindowResize, false);
      }

      function initPhysics() {
        // Physics configuration
        collisionConfiguration = new Ammo.btSoftBodyRigidBodyCollisionConfiguration();
        dispatcher = new Ammo.btCollisionDispatcher(collisionConfiguration);
        broadphase = new Ammo.btDbvtBroadphase();
        solver = new Ammo.btSequentialImpulseConstraintSolver();
        softBodySolver = new Ammo.btDefaultSoftBodySolver();
        physicsWorld = new Ammo.btSoftRigidDynamicsWorld(
          dispatcher,
          broadphase,
          solver,
          collisionConfiguration,
          softBodySolver
        );
        physicsWorld.setGravity(new Ammo.btVector3(0, gravityConstant, 0));
        physicsWorld.getWorldInfo().set_m_gravity(new Ammo.btVector3(0, gravityConstant, 0));
      }

      function createObjects() {
        const pos = new THREE.Vector3();
        const quat = new THREE.Quaternion();

        // Ground
        pos.set(0, -0.5, 0);
        quat.set(0, 0, 0, 1);
        const ground = createParalellepiped(
          40,
          1,
          40,
          0,
          pos,
          quat,
          new THREE.MeshPhongMaterial({
            color: 0x999999,
          })
        );
        ground.castShadow = true;
        ground.receiveShadow = true;
        textureLoader.load('images/grid.png', function (texture) {
          texture.wrapS = THREE.RepeatWrapping;
          texture.wrapT = THREE.RepeatWrapping;
          texture.repeat.set(40, 40);
          ground.material.map = texture;
          ground.material.needsUpdate = true;
        });

        // Ball
        const ballMass = 1.2;
        const ballRadius = 0.6;

        const ball = new THREE.Mesh(
          new THREE.SphereGeometry(ballRadius, 32, 32),
          new THREE.MeshPhongMaterial({
            color: 0x202020,
          })
        );
        ball.castShadow = true;
        ball.receiveShadow = true;
        const ballShape = new Ammo.btSphereShape(ballRadius);
        ballShape.setMargin(margin);
        pos.set(-3, 2, 0);
        quat.set(0, 0, 0, 1);
        createRigidBody(ball, ballShape, ballMass, pos, quat);
        ball.userData.physicsBody.setFriction(0.5);

        // Rope graphic object
        const ropeNumSegments = 16;
        const ropeLength = 4;
        const ropeMass = 3;
        const ropePos = ball.position.clone();
        ropePos.y += ballRadius;

        const segmentLength = ropeLength / ropeNumSegments;
        const ropeGeometry = new THREE.BufferGeometry();
        const ropeMaterial = new THREE.LineBasicMaterial({
          color: 0x000000,
        });
        const ropePositions = [];
        const ropeIndices = [];

        for (var i = 0; i < ropeNumSegments + 1; i++) {
          ropePositions.push(ropePos.x, ropePos.y + i * segmentLength, ropePos.z);
        }

        for (var i = 0; i < ropeNumSegments; i++) {
          ropeIndices.push(i, i + 1);
        }

        ropeGeometry.setIndex(new THREE.BufferAttribute(new Uint16Array(ropeIndices), 1));
        ropeGeometry.addAttribute('position', new THREE.BufferAttribute(new Float32Array(ropePositions), 3));
        ropeGeometry.computeBoundingSphere();
        rope = new THREE.LineSegments(ropeGeometry, ropeMaterial);
        rope.castShadow = true;
        rope.receiveShadow = true;
        scene.add(rope);

        // Rope physic object
        const softBodyHelpers = new Ammo.btSoftBodyHelpers();
        const ropeStart = new Ammo.btVector3(ropePos.x, ropePos.y, ropePos.z);
        const ropeEnd = new Ammo.btVector3(ropePos.x, ropePos.y + ropeLength, ropePos.z);
        const ropeSoftBody = softBodyHelpers.CreateRope(
          physicsWorld.getWorldInfo(),
          ropeStart,
          ropeEnd,
          ropeNumSegments - 1,
          0
        );
        const sbConfig = ropeSoftBody.get_m_cfg();
        sbConfig.set_viterations(10);
        sbConfig.set_piterations(10);
        ropeSoftBody.setTotalMass(ropeMass, false);
        Ammo.castObject(ropeSoftBody, Ammo.btCollisionObject)
          .getCollisionShape()
          .setMargin(margin * 3);
        physicsWorld.addSoftBody(ropeSoftBody, 1, -1);
        rope.userData.physicsBody = ropeSoftBody;

        // Disable deactivation
        ropeSoftBody.setActivationState(4);

        // The base
        const armMass = 2;
        const armLength = 3;
        const pylonHeight = ropePos.y + ropeLength;
        const baseMaterial = new THREE.MeshPhongMaterial({
          color: 0x606060,
        });
        pos.set(ropePos.x, 0.1, ropePos.z - armLength);
        quat.set(0, 0, 0, 1);
        const base = createParalellepiped(1, 0.2, 1, 0, pos, quat, baseMaterial);
        base.castShadow = true;
        base.receiveShadow = true;
        pos.set(ropePos.x, 0.5 * pylonHeight, ropePos.z - armLength);
        const pylon = createParalellepiped(0.4, pylonHeight, 0.4, 0, pos, quat, baseMaterial);
        pylon.castShadow = true;
        pylon.receiveShadow = true;
        pos.set(ropePos.x, pylonHeight + 0.2, ropePos.z - 0.5 * armLength);
        const arm = createParalellepiped(0.4, 0.4, armLength + 0.4, armMass, pos, quat, baseMaterial);
        arm.castShadow = true;
        arm.receiveShadow = true;

        // Glue the rope extremes to the ball and the arm
        const influence = 1;
        ropeSoftBody.appendAnchor(0, ball.userData.physicsBody, true, influence);
        ropeSoftBody.appendAnchor(ropeNumSegments, arm.userData.physicsBody, true, influence);

        // Hinge constraint to move the arm
        const pivotA = new Ammo.btVector3(0, pylonHeight * 0.5, 0);
        const pivotB = new Ammo.btVector3(0, -0.2, -armLength * 0.5);
        const axis = new Ammo.btVector3(0, 1, 0);
        hinge0 = new Ammo.btHingeConstraint(
          pylon.userData.physicsBody,
          arm.userData.physicsBody,
          pivotA,
          pivotB,
          axis,
          axis,
          true
        );
        physicsWorld.addConstraint(hinge0, true);

        // The Creature
        const xMass = 1;
        const xMaterial = new THREE.MeshPhongMaterial({
          color: 0xf5f5f5,
        });

        pos.set(0, 6, 0);
        const body = createParalellepiped(0.5, 2.4, 2, 0, pos, quat, xMaterial);
        body.castShadow = true;
        body.receiveShadow = true;

        pos.set(0, 7.75, 0);
        const head = createParalellepiped(0.5, 1, 1, 0, pos, quat, xMaterial);
        head.castShadow = true;
        head.receiveShadow = true;

        pos.set(0, 5.55, -1.3);
        const arm_L = createParalellepiped(0.5, 3.3, 0.5, xMass, pos, quat, xMaterial);
        arm_L.castShadow = true;
        arm_L.receiveShadow = true;

        const pivotA3 = new Ammo.btVector3(0, 1.55, 0);
        const pivotB3 = new Ammo.btVector3(0, 2, 1.3);
        const axis3 = new Ammo.btVector3(0, 0, 1);
        hinge3 = new Ammo.btHingeConstraint(
          body.userData.physicsBody,
          arm_L.userData.physicsBody,
          pivotA3,
          pivotB3,
          axis3,
          axis3,
          true
        );
        physicsWorld.addConstraint(hinge3, true);

        pos.set(0, 5.55, 1.3);
        const arm_R = createParalellepiped(0.5, 3.3, 0.5, xMass, pos, quat, xMaterial);
        arm_R.castShadow = true;
        arm_R.receiveShadow = true;

        const pivotA4 = new Ammo.btVector3(0, 1.55, 0);
        const pivotB4 = new Ammo.btVector3(0, 2, -1.3);
        const axis4 = new Ammo.btVector3(0, 0, 1);
        hinge4 = new Ammo.btHingeConstraint(
          body.userData.physicsBody,
          arm_R.userData.physicsBody,
          pivotA4,
          pivotB4,
          axis4,
          axis4,
          true
        );
        physicsWorld.addConstraint(hinge4, true);

        pos.set(0, 2.75, 0.75);
        const leg_L = createParalellepiped(0.5, 4, 0.5, xMass, pos, quat, xMaterial);
        leg_L.castShadow = true;
        leg_L.receiveShadow = true;

        const pivotA1 = new Ammo.btVector3(0, 0, 0);
        const pivotB1 = new Ammo.btVector3(0, 3.25, -0.75);
        const axis1 = new Ammo.btVector3(0, 0, 1);
        hinge1 = new Ammo.btHingeConstraint(
          body.userData.physicsBody,
          leg_L.userData.physicsBody,
          pivotA1,
          pivotB1,
          axis1,
          axis1,
          true
        );
        physicsWorld.addConstraint(hinge1, true);

        pos.set(0, 2.75, -0.75);
        const leg_R = createParalellepiped(0.5, 4, 0.5, xMass, pos, quat, xMaterial);
        leg_R.castShadow = true;
        leg_R.receiveShadow = true;

        const pivotA2 = new Ammo.btVector3(0, 0, 0);
        const pivotB2 = new Ammo.btVector3(0, 3.25, 0.75);
        const axis2 = new Ammo.btVector3(0, 0, 1);
        hinge2 = new Ammo.btHingeConstraint(
          body.userData.physicsBody,
          leg_R.userData.physicsBody,
          pivotA2,
          pivotB2,
          axis2,
          axis2,
          true
        );
        physicsWorld.addConstraint(hinge2, true);
      }

      function createParalellepiped(sx, sy, sz, mass, pos, quat, material) {
        const threeObject = new THREE.Mesh(new THREE.BoxBufferGeometry(sx, sy, sz, 1, 1, 1), material);
        const shape = new Ammo.btBoxShape(new Ammo.btVector3(sx * 0.5, sy * 0.5, sz * 0.5));
        shape.setMargin(margin);
        createRigidBody(threeObject, shape, mass, pos, quat);
        return threeObject;
      }

      function createRigidBody(threeObject, physicsShape, mass, pos, quat) {
        threeObject.position.copy(pos);
        threeObject.quaternion.copy(quat);

        const transform = new Ammo.btTransform();
        transform.setIdentity();
        transform.setOrigin(new Ammo.btVector3(pos.x, pos.y, pos.z));
        transform.setRotation(new Ammo.btQuaternion(quat.x, quat.y, quat.z, quat.w));
        const motionState = new Ammo.btDefaultMotionState(transform);

        const localInertia = new Ammo.btVector3(0, 0, 0);
        physicsShape.calculateLocalInertia(mass, localInertia);

        const rbInfo = new Ammo.btRigidBodyConstructionInfo(mass, motionState, physicsShape, localInertia);
        const body = new Ammo.btRigidBody(rbInfo);

        threeObject.userData.physicsBody = body;

        scene.add(threeObject);

        if (mass > 0) {
          rigidBodies.push(threeObject);

          // Disable deactivation
          body.setActivationState(4);
        }

        physicsWorld.addRigidBody(body);
      }

      function initInput() {
        window.addEventListener(
          'keydown',
          function (event) {
            switch (event.keyCode) {
              case 81: // Q
                armMovement = 1;
                break;
              case 65: // A
                armMovement = -1;
                break;
              case 87: // W
                legMovement = 1;
                break;
              case 83: // S
                legMovement = -1;
                break;
            }
          },
          false
        );

        window.addEventListener(
          'keyup',
          function (event) {
            armMovement = 0;
            legMovement = 0;
          },
          false
        );
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        render();
      }

      function render() {
        const deltaTime = clock.getDelta();
        updatePhysics(deltaTime);
        renderer.render(scene, camera);
        time += deltaTime;
      }

      function updatePhysics(deltaTime) {
        // Hinge control
        hinge0.enableAngularMotor(true, armMovement, 50);
        hinge1.enableAngularMotor(true, legMovement, 50);
        hinge2.enableAngularMotor(true, legMovement, 50);
        hinge3.enableAngularMotor(true, armMovement, 50);
        hinge4.enableAngularMotor(true, armMovement, 50);

        // Step world
        physicsWorld.stepSimulation(deltaTime, 10);

        // Update rope
        const softBody = rope.userData.physicsBody;
        const ropePositions = rope.geometry.attributes.position.array;
        const numVerts = ropePositions.length / 3;
        const nodes = softBody.get_m_nodes();
        let indexFloat = 0;
        for (var i = 0; i < numVerts; i++) {
          const node = nodes.at(i);
          const nodePos = node.get_m_x();
          ropePositions[indexFloat++] = nodePos.x();
          ropePositions[indexFloat++] = nodePos.y();
          ropePositions[indexFloat++] = nodePos.z();
        }
        rope.geometry.attributes.position.needsUpdate = true;

        // Update rigid bodies
        for (var i = 0, il = rigidBodies.length; i < il; i++) {
          const objThree = rigidBodies[i];
          const objPhys = objThree.userData.physicsBody;
          const ms = objPhys.getMotionState();
          if (ms) {
            ms.getWorldTransform(transformAux1);
            const p = transformAux1.getOrigin();
            const q = transformAux1.getRotation();
            objThree.position.set(p.x(), p.y(), p.z());
            objThree.quaternion.set(q.x(), q.y(), q.z(), q.w());
          }
        }
      }
    </script>
